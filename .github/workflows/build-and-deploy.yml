        docker push $REGISTRY:shipping_$IMAGE_TAG
        echo "::set-output name=image::$REGISTRY:shipping_$IMAGE_TAG"

        cd ratings;
        docker build -t $REGISTRY:ratings_$IMAGE_TAG .
        docker images 
        docker push $REGISTRY:ratings_$IMAGE_TAG
        echo "::set-output name=image::$REGISTRY:ratings_$IMAGE_TAG"

        cd payment;
        docker build -t $REGISTRY:payment_$IMAGE_TAG .
        docker images 
        docker push $REGISTRY:payment_$IMAGE_TAG
        echo "::set-output name=image::$REGISTRY:payment_$IMAGE_TAG"
        
        cd mysql;
        docker build -t $REGISTRY:mysql_$IMAGE_TAG .
        docker images 
        docker push $REGISTRY:mysql_$IMAGE_TAG
        echo "::set-output name=image::$REGISTRY:mysql_$IMAGE_TAG"

        cd mongo;
        docker build -t $REGISTRY:mongo_$IMAGE_TAG .
        docker images 
        docker push $REGISTRY:mongo_$IMAGE_TAG
        echo "::set-output name=image::$REGISTRY:mongo_$IMAGE_TAG"

        cd dispatch;
        docker build -t $REGISTRY:dispatch_$IMAGE_TAG .
        docker images 
        docker push $REGISTRY:dispatch_$IMAGE_TAG
        echo "::set-output name=image::$REGISTRY:dispatch_$IMAGE_TAG"

        cd cart;
        docker build -t $REGISTRY:cart_$IMAGE_TAG .
        docker images 
        docker push $REGISTRY:cart_$IMAGE_TAG
        echo "::set-output name=image::$REGISTRY:cart_$IMAGE_TAG"

