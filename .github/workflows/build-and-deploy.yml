name: app deploy to EKS
on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'master'
    paths-ignore:
      - 'DCOS/**'
      - 'K8s/**'
      - 'load-gen/**'
      - 'OpenShift/**'
      - 'Swarm/**'
env:
  ECR_Repo: public.ecr.aws/d3m1f3x5/robotshop
      

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

#    - name: Install kubectl
#      uses: azure/setup-kubectl@v2.0
#      with:
#        version: 'v1.24.0' # default is latest stable
#      id: install

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public      

    - name: Build, tag, and push docker image to Amazon ECR
      env:
        REGISTRY: ${{ env.ECR_Repo }}
        IMAGE_TAG: latest
#        REGISTRY: ${{ steps.login-ecr.outputs.registry }
#        REPOSITORY: robotshop        
      run: |
        pwd;
        cd web;
        docker build -t $REGISTRY:web_$IMAGE_TAG .
        docker images 
        docker push $REGISTRY:web_$IMAGE_TAG
        echo "::set-output name=image::$REGISTRY:web_$IMAGE_TAG"

        pwd;ls;ls -l;
        cd user;
        docker build -t $REGISTRY:user_$IMAGE_TAG .
        docker images 
        docker push $REGISTRY:user_$IMAGE_TAG
